<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade em aula</title>
    <style>
        *{
            text-align: center;
            align-items: center;
            margin-top: 10px;
         }
    </style>
</head>
<body>
    <h1>Usando formulário com inputs especiais</h1>

    <select name="opcoes" id="opcoes">
        <option value="Natação">Natação</option>
        <option value="Natação">Futebol</option>
        <option value="Natação">Tênis de Mesa</option>
        <option value="Natação">Esgrima</option>
        <option value="Natação">Xadrez</option>
        <option value="Natação">Volêi</option>
    </select>

    <br>

    <select name="opcoes" id="opcoes" multiple size="3">
        <option value="Natação">Natação</option>
        <option value="Natação">Futebol</option>
        <option value="Natação">Tênis de Mesa</option>
        <option value="Natação">Esgrima</option>
        <option value="Natação">Xadrez</option>
        <option value="Natação">Volêi</option>
    </select>

    <br>

    <select>
        <option>Selecione</option>
        <optgroup label="Chevrolet">
            <option value="Vectra">Vectra</option>
            <option value="Celta">Celta</option>
            <option value="Meriva">Meriva</option>
            <option value="Corsa">Corsa</option>
            <option value="Astra">Astra</option>
        </optgroup>

        <optgroup label="Fiat">
            <option value="Strada">Strada</option>
            <option value="Palio">Palio</option>
            <option value="Uno">Uno</option>
            <option value="Siena">Siena</option>
            <option value="Idea">Idea</option>
        </optgroup>

        <optgroup label="Volksvagem">
            <option value="Vectra">Fox</option>
            <option value="Celta">Gol</option>
            <option value="Meriva">CrossFox</option>
            <option value="Corsa">Golf</option>
            <option value="Astra">Bora</option>
        </optgroup>
    </select>
    <br>

    <textarea placeholder="Digite sua opinião" rows="20" cols="50"></textarea>
</body>
</html>
